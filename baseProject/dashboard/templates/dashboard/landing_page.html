{% include "dashboard/header.html" %}
{% block extra_css %}
<style>
/* Grid wrapper */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
  gap: 20px; /* space between containers */
  width: 100%;
  margin: 2rem 0;
}

.container {
  background: #e0e5ec;
  padding: 2rem;
  border-radius: 25px;
  box-shadow: 10px 10px 30px #bec3c9, -10px -10px 30px #ffffff;
  text-align: center;
  width: 100%;      /* take full available grid column space */
  box-sizing: border-box; /* include padding inside width */
}

/* Tabs */
.tabs {
  display: flex;
  justify-content: space-between;
  margin-bottom: 1.5rem;
}

.post {
  text-align: left;
  margin-bottom: 1rem;
}

.username {
  font-weight: bold;
  color: #333;
  margin-bottom: 0.5rem;
}

.content {
  font-size: 0.95rem;
  color: #555;
  line-height: 1.4;
}

.actions {
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #ccc;
  padding-top: 0.5rem;
}

.actions button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: bold;
  color: #555;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  transition: background 0.2s ease;
}

.actions button:hover {
  background: #dfe3ee; /* light hover effect like FB */
}
    
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }
    .tabs button {
      flex: 1;
      padding: 0.5rem;
      margin: 0 5px;
      border: none;
      border-radius: 15px;
      background: #e0e5ec;
      box-shadow: inset 5px 5px 10px #bec3c9,
                  inset -5px -5px 10px #ffffff;
      font-weight: bold;
      cursor: pointer;
    }
    .tabs .active {
      background: linear-gradient(145deg, #d1d9e6, #ffffff);
      box-shadow: inset 2px 2px 5px #bec3c9,
                  inset -2px -2px 5px #ffffff;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .input-group input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      background: #e0e5ec;
      box-shadow: inset 3px 3px 6px #bec3c9,
                  inset -3px -3px 6px #ffffff;
      font-size: 14px;
    }
    .action-btn {
      width: 100%;
      padding: 0.7rem;
      border: none;
      margin-top: 0.5rem;
      border-radius: 15px;
      background: #e0e5ec;
      box-shadow: 5px 5px 10px #bec3c9,
                  -5px -5px 10px #ffffff;
      font-weight: bold;
      cursor: pointer;
    }
    .action-btn i {
      margin-right: 5px;
    }
    .social {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .social-icon {
      width: 40px;
      height: 40px;
      background: #e0e5ec;
      border-radius: 50%;
      box-shadow: 5px 5px 10px #bec3c9,
                  -5px -5px 10px #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
    }
    .or {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 14px;
      color: #777;
    }

</style>
{% endblock %}

<form id="loginForm" method="POST" action="{% url 'add_post'%}">
      {% csrf_token %}
      <div class="input-group">
        <label>What's in your Mind? </label>
        <input type="text" name="post" required />
      </div>
      <button type="submit" class="action-btn">
        <i>üì¨</i> Post
      </button>
    </form>

    <br>
<h1>
    News Feed 
</h1>
<div class="grid">
  {% for name, post in posts %}
    <div class="container">
      <div class="post">
        <h3 class="username">{{ name }}</h3>
        <p class="content">{{ post }}</p>

      </div>

      <!-- Action buttons -->
      <div class="actions">
        <button class="like-btn">üëç Like</button>
        <button class="comment-btn">üí¨ Comment</button>
      </div>
    </div>
  {% endfor %}
</div>
